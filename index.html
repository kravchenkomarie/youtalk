<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>YouTalk Blog</title>
  </head>
  <body>
    <header class="header">
      <a href="https://promo.youtalk.ru/psy/" target="_blank">
        <img class="header__logo" src="images/logo.svg" alt="логотип" />
      </a>
      <button class="header__dropdown">
        <img
          class="header__dropdown_image"
          src="images/burger-menu.svg"
          alt="выпадающее меню"
        />
      </button>
      <nav class="header__menu">
        <ul class="header__menu_list">
          <a class="header__menu_list-item" href="">
            <li class="header__menu_list-item-text">О нас</li>
          </a>
          <a class="header__menu_list-item" href="">
            <li class="header__menu_list-item-text">Тарифы</li>
          </a>
          <a class="header__menu_list-item" href="">
            <li class="header__menu_list-item-text">Для бизнеса</li>
          </a>
          <a class="header__menu_list-item" href="">
            <li class="header__menu_list-item-text">Психологам</li>
          </a>
          <a class="header__menu_list-item" href="">
            <li class="header__menu_list-item-text">Сертификаты</li>
          </a>
          <a class="header__menu_list-item" href="">
            <li class="header__menu_list-item-text">Материалы</li>
          </a>
          <a class="header__menu_list-item" href="">
            <li class="header__menu_list-item-text">FAQ</li>
          </a>
        </ul>
        <button class="header__menu_button">Подобрать психолога</button>
      </nav>
    </header>
    <main class="main">
      <div class="container"></div>
    </main>
    <footer></footer>
  </body>
</html>
